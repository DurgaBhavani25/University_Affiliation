<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <h2><i class="fas fa-graduation-cap"></i> AcademiaAffiliation</h2>
    </header>

    <!-- Main Login Section -->
    <div class="main-wrapper">
      <img src="assets/login.png" alt="Login Visual" class="image-side" />

      <div class="login-container">
        <h2 id="roleTitle">Login</h2>

        <form id="loginForm">
          <!-- Email -->
          <div class="input-group">
            <input type="email" id="email" placeholder=" " required />
            <label for="email">Email</label>
          </div>

          <!-- Password -->
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Password</label>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
          </div>

          <!-- Forgot Password -->
          <p style="text-align: center; margin-top: 10px; margin-bottom: 20px">
            <a href="#" style="color: #00c6ff; text-decoration: underline"
              >Forgot Password?</a
            >
          </p>
          <!-- Feedback Message -->
          <p
            id="message"
            style="text-align: center; color: yellow; margin-bottom: 10px"
          ></p>

          <!-- Submit Button -->
          <button type="submit" id="loginBtn">Login</button>

          <!-- Submit Button -->
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      &copy; 2025 AcademiaAffiliation | All Rights Reserved
    </footer>

    <!-- Script -->
    <script src="login.js"></script>
  </body>
</html>
