<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PT Sans", sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header.site-header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background-color: #004080;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.2rem;
    }

    .logo {
      height: 40px;
    }

    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      animation: expandOut 1.2s ease-out;
    }

    @keyframes expandOut {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-container {
      background: rgba(98, 205, 243, 0.15);
      border-radius: 16px;
      padding: 60px 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 420px;
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #ddd;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #fff;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover:not(:disabled) {
      background: #0072ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 102, 255, 0.3);
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .image-side {
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(40, 71, 82, 0.1);
      animation: floatImage 1.5s ease-in-out;
    }

    @keyframes floatImage {
      0% {
        transform: translateX(40px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    footer.site-footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 14px;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid white;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h2><span>AcademiaAffiliation</span></h2>
  </header>

  <!-- Main Login Section -->
  <div class="main-wrapper">
    <img src="login.png" alt="Login Visual" class="image-side" />
    
    <div class="login-container">
      <h2 id="roleTitle">Login</h2>

      <form id="loginForm">
        <!-- Email -->
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <!-- Password -->
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <!-- Forgot Password -->
        <p style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
          <a href="#" style="color: #00c6ff; text-decoration: underline;">Forgot Password?</a>
        </p>
<!-- Feedback Message -->
<p id="message" style="text-align: center; color: yellow; margin-bottom: 10px;"></p>

<!-- Submit Button -->
<button type="submit" id="loginBtn">Login</button>

        <!-- Submit Button --> 
      </form>
    </div>
  </div>
 
  <!-- Footer -->
  <footer class="site-footer">
    &copy; 2025 AcademiaAffiliation | All Rights Reserved
  </footer>

  <!-- Script -->
  <script src="login.js"></script>
</body>
</html>
